<mat-toolbar color="accent" style="background: #E0F7FA">
  <span class="demo-toolbar">
    <button mat-fab color="primary">Provi</button>&nbsp;
    <button mat-fab color="accent">Apprvd</button>&nbsp;
    <button mat-fab color="warn">Denied</button>
    <!-- <button mat-fab color="accent">New Record</button> -->
  </span>
</mat-toolbar>

<div  infiniteScroll
      [infiniteScrollDistance]="1"
      [infiniteScrollThrottle]="300"
      (scrolled)="onScroll()"
      [scrollWindow]="true"
      id="content"
      style="height: 100%;
      overflow-y: scroll;
      text-align: -webkit-center;">
  <div *ngFor="let i of myProfileList">
    <div>
      <mat-card class="example-card" (click)="OnMatCardClickEvent(i)">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ i.name.first }} {{ i.name.last }}</mat-card-title>
          <mat-card-subtitle>{{ i.distinction }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{ i.photothumbnailurl }}" alt="Photo">
        <mat-card-content>
          <p>
            <b>{{ i.employee.position }}</b>
          </p>
        </mat-card-content>
        <!-- <mat-card-content>
          <p>
            &#9679; Mr/Ms. <b>{{ i.name.last }}</b> is requesting to have access to these areas <strong>{{ getAccess(i.access.one, i.access.two, i.access.three, i.access.four) }}</strong>.
            <br>&#9679; He/she is an <b style="color: red">{{ i.recordstatus }}</b>&nbsp;<b>{{ i.distinction }}</b> who <span *ngIf="i.recordstatus === 'ACTIVE'">currently</span><span *ngIf="i.recordstatus === 'INACTIVE'">recently</span> holds the position <b>{{ i.employee.position }}</b> at the <b>{{ i.employee.office }}</b>.
            <br>&#9679; Based on the records, this person <span *ngIf="i.blacklisted === true">has been blacklisted from entering</span><span *ngIf="i.blacklisted === false">is allowed to enter</span> Malacanang Complex.
            <br>&#9679; His/her most recent access level is <b>{{ i.personaccesslevel }}</b> with current <b>{{ i.accessapproval }}</b> status.
          </p>
        </mat-card-content> -->
      </mat-card>
    </div>
  </div>
  <!-- /*grid-column: span 3;*/ -->
</div>

<div id="footers">
  <footer>
    <p class="tag is-warning" *ngIf="done | async">I ran out of profiles!</p>
    <app-loading-spinner *ngIf="loading | async"></app-loading-spinner>
  </footer>
</div>
