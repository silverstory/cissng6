<div class="signin-content">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Central Information System</mat-card-title>
      <mat-card-subtitle>Sign Up</mat-card-subtitle>
    </mat-card-header>       
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p>Please fill up the fields</p>
        <mat-input-container class="full-width-input">
          <input matInput placeholder="User" 
                  formControlName="userName" required>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Please inform your user name
          </mat-error>
        </mat-input-container>
        <mat-input-container class="full-width-input">
          <input matInput type="password" placeholder="Password" 
                  formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('password')">
            Please inform your password
          </mat-error>
        </mat-input-container>
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
